				<style type="text/css">
					html, body {
						height: 100%;
						width: 100%;
						margin: 0;
					}
					.cabecera{
						height: 50px;
						background-color: #383a3c;
					}
					.cabecera h2{
						color: #fff;
						margin-top: 0;
					}
					#mapa{
						height: 500px;
						width: 80%;
						margin-left:100px;
						border: solid 3px #383a3c;
					}

				</style>
				<script type="text/javascript">
				 var init = function(){
				 	var map = new L.Map('mapa', {
						//prado -16.501491, -68.132600
						//Bolivia -17.379999,-64.819336
						// san pedro -16.502393, -68.135297
				 		center: new L.LatLng(-16.502393, -68.135297),
				 		zoom: 15,
				 		attributionControl:true,
				 		zoomControl:true,
				 		minZoom:1
				 	});

				    var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
				  	var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
				  	var osm = new L.TileLayer(osmUrl, {
				  		minZoom: 1,
				  		maxZoom: 19,
				  		attribution: osmAttrib
				  	});
				    map.addLayer(osm);

				    var wmsLayer1= L.tileLayer.wms("http://geo.gob.bo/geoserver/wms", {
				        layers: 'cite:Linea-27',
				        format: 'image/png',
				        transparent: true
				    });
				    var wmsLayer2= L.tileLayer.wms("http://geo.gob.bo/geoserver/wms", {
				        layers: 'mde:EstabEducativos-cluster',
				        format: 'image/png',
				        transparent: true
				    });
				    var wmsLayer3= L.tileLayer.wms("http://geo.gob.bo/geoserver/wms", {
				        layers: 'fondos:comunidades_2012',
				        format: 'image/png',
				        transparent: true
				    });


				    map.addLayer(wmsLayer1);
				    map.addLayer(wmsLayer2);
				    map.addLayer(wmsLayer3);

				    var base = {
				    	"OSM": osm
				    };
				    superpuestas = {
				    	"Linea 27":wmsLayer1,
				    	"Linea 29":wmsLayer2,
				    	"Linea-J":wmsLayer3
				    };
				    L.control.layers(base, superpuestas).addTo(map);
				 }
				 window.onload = init;
				</script>
        <!--[if IE]>
